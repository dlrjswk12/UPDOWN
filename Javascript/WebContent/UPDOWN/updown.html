<!DOCTYPE html>
<html>
<head>
<link href="styleseet.css" rel="stylesheet">
<meta charset="UTF-8">
<title>UP&DOWN GAME</title>
<style type="text/css">


</style>

</head>
<body>

	<div class = "containerbody">
	<div class="subheading" >
		<header>
   			<p ><h1>UP &  DOWN</h1></p>
   			<h2>당신의 실력을 보여주세요</h2>
		</header>
	</div>

	<hr/>
	 <div id="number_game_position">
        <p class="text_font">이 게임은 1부터 100까지의 숫자를 맞추는 게임입니다.</p>
        <form>
            <p class="text_font">숫자 : <input type="text" id="user" size="5"> <input type="button" id="btn" value="입력"
                    onclick="guess()"></p>
            <p class="text_font">추측횟수 : <input type="text" id="guesses" size="30"></p>
            <p class="text_font">힌트 : <input type="text" id="result" size="20"></p>
            <p class="text_font"><input type="button" id="resetbtn" value="취소"></p>
        </form>
        <div id="area"></div>
    </div>


	<script>
		var ran; // 컴퓨터가 자동으로 만들어줄 숫자
		var count; // 시도한 횟수
		function guess() {
			var num1 = document.getElementById("user").value;
			if (num1 == "") {
				alert('숫자를 입력하세요');
			} else if (num1 == ran) {
				var area = document.getElementById("area");
				area.innerHTML = "정답입니다";
			} else {
				if (ran > num1) {
					document.getElementById("result").value = (num1 + "보다 큽니다.");
				} else {
					document.getElementById("result").value = (num1 + "보다 작습니다.");
				}
			}
			document.getElementById("guesses").value = ("시도한 횟수는" + (count++) + "번 입니다.");
		}

		function gameReset() {
			ran = Math.floor(Math.random() * 100 + 1);
			count = 1;
			document.getElementById("area").innerHTML = "";
			document.getElementById("result").value = "";
			document.getElementById("guesses").value = "";
			document.getElementById("user").value = "";
		}
		window.onload = function() {
			document.getElementById("resetbtn").addEventListener('click',
					function() {
						gameReset();
					});
			gameReset();
		}
	</script>
